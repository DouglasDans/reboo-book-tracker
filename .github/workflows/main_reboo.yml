name: Build and deploy Node.js app to Azure Web App - Reboo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set environment variables
        
        run: echo "DATABASE_URL is set"

      - name: npm install, build, and test
        working-directory: ./backend 
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          node dist/main

      - name: Zip artifact for deployment
        working-directory: ./backend   # Garante que ele vai zipar da pasta backend
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend/release.zip   # Atualiza o caminho para o artefato correto

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip ./backend/release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Reboo'
          slot-name: 'Production'
          package: ./backend   # Certifique-se de apontar para a pasta correta
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_936E9EE84F6740F29199B4FB298C99C5 }}
